<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Nama Recognizer</h1>
    <form method="post" action="/prediksi_nama">
        <label for="text">Masukkan teks:</label><br>
        <textarea id="text" name="text" rows="4" cols="50">{{ text if text else '' }}</textarea><br><br>
        <label for="language">Pilih bahasa:</label><br>
        <select id="language" name="language">
            <option value="en" {% if language == 'en' %}selected{% endif %}>English</option>
            <option value="id" {% if language == 'id' %}selected{% endif %}>Bahasa Indonesia</option>
        </select><br><br>
        <button type="submit">Check Names</button>
    </form>

    {% if is_name is not none %}
    <h2>Is it a name?: {{ 'Yes' if is_name else 'No' }}</h2>
    {% if is_name %}
    <h2>Names Detected:</h2>
    <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endif %}
</body>
</html>
